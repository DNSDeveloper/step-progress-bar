<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="horizontal.css">
    <link rel="stylesheet" href="vertical.css">
</head>
<body>
    <!-- dari kiri ke kanan -->
    <div class="stepper-wrapper">
        <div class="stepper-item completed">
          <div class="step-counter"></div>
          <div class="step-name">First</div>
        </div>
        <div class="stepper-item completed">
          <div class="step-counter"></div>
          <div class="step-name">Second</div>
        </div>
        <div class="stepper-item active">
          <div class="step-counter"></div>
          <div class="step-name">Third</div>
        </div>
        <div class="stepper-item">
          <div class="step-counter"></div>
          <div class="step-name">Forth</div>
        </div>
      </div>

      <!-- dari atas kebawah -->
      <div class="v-progress">
        <ul>
         <li class="v-progress-item completed">Deepak</li>
         <li class="v-progress-item inprogress">Deepak</li>
         <li class="v-progress-item">Deepak</li>
         <li class="v-progress-item">Deepak</li>
       </ul>
     </div>
    
</body>
</html>
